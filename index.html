<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Todolist</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <div class="add-item-area">
            <input @keyup.enter='addItem' v-model='newItemText' type="text" placeholder="Nuovo Todo">
            <button @click='addItem'>Aggiungi</button>
        </div>
        
        <div class="list-container">
            <ul>
                <li v-for='(item, i) in todo'>
                    <span :class="item.done ? 'item-done' : ''">{{item.text}}</span>
                    <i @click='removeItem(i)' class="fas fa-trash-alt"></i>
                </li>
            </ul>
        </div>
    </div>
    <script src="./js/script.js"></script>
</body>
</html>
